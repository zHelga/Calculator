<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calc">
        <div class="calc__display">
          <div class="calc__history"></div>
          <div class="calc__total">0</div>
        </div>
        <div class="calc__actions">
          <div class="calc__row">
            <div
              id="calc-clear"
              class="calc__col calc__col_reset"
              data-type="clear"
            >
              C
            </div>
            <div class="calc__col calc__col_action" data-type="%">%</div>
            <div class="calc__col calc__col_action" data-type="delete">⌫</div>
            <div class="calc__col calc__col_action" data-type="/">÷</div>
          </div>
          <div class="calc__row">
            <div class="calc__col" data-type="7">7</div>
            <div class="calc__col" data-type="8">8</div>
            <div class="calc__col" data-type="9">9</div>
            <div class="calc__col calc__col_action" data-type="*">×</div>
          </div>
          <div class="calc__row">
            <div class="calc__col" data-type="4">4</div>
            <div class="calc__col" data-type="5">5</div>
            <div class="calc__col" data-type="6">6</div>
            <div class="calc__col calc__col_action" data-type="-">-</div>
          </div>
          <div class="calc__row">
            <div class="calc__col" data-type="1">1</div>
            <div class="calc__col" data-type="2">2</div>
            <div class="calc__col" data-type="3">3</div>
            <div class="calc__col calc__col_action" data-type="+">+</div>
          </div>
          <div class="calc__row">
            <div class="calc__col" data-type="float">.</div>
            <div class="calc__col" data-type="0">0</div>
            <div class="calc__col calc__col_action" data-type="history">
              <img src="img/history.svg" />
            </div>
            <div class="calc__col calc__col_action" data-type="=">=</div>
          </div>
        </div>
        <div class="theme">
          <i class="fa-regular fa-moon"></i>
          <i class="fa-regular fa-sun"></i>
        </div>
        <div id="history-panel" class="calc__history-panel">
          <div id="history-content" class="calc__history-content"></div>
          <div id="close" class="calc__history-close">x</div>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
